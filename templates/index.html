{% extends "base.html" %}
{% block title %}
    主页 - Manufacturing operation system
{% endblock %}
{% block mystyle %}

{% endblock %}



{% block mainbody %}
    <style>
        .flyover .mask {
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            background: black;
            z-index: 1049;
        }
        .flyover .alert{
            left: 40%;
            top: 40%;
            position: fixed;
            z-index: 1050;
        }
    </style>
    <!--main content start-->
    <section class="wrapper" ng-app="AppModels">
        <!--overview start-->
        <div class="row" id="model">
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" ng-repeat="item in models">
                {% verbatim %}
                <div ng-click="openwindow(item.name)" class="info-box green-bg">

                    <i class="fa fa-cubes"></i>
                    <div style="margin-top:20px;font-size: 20px;font-weight: 549"><span id="modelName" title="{{ item.name }}" style="cursor: pointer;">{{item.dis}}</span></div>
                    <div class="title">Model</div>
                    {% endverbatim %}
                </div>
                <!--/.info-box-->
            </div>
        </div>
        <div id="errmsg" hidden="hidden">
            <h1>Please configure model first</h1>
        </div>

        <div class="flyover" ng-show="loading">
            <div class="mask"></div>
            <div class="alert alert-info">
                <img src="../static/images/loading.gif"/>
            </div>
        </div>
        <!--/.row-->
    </section>
{% endblock %}
{% block myscript %}
    <script src="../static/js/index.js" type="text/javascript"></script>
    <script>
        toastr.options.positionClass = 'toast-top-center';
    </script>
{% endblock %}
</html>
