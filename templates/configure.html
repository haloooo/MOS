
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="utf-8">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">

    <title>Configure - Manufacturing operation system</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="../static/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/bootstrap-table-expandable.css">
</head>

<body style="font-family: Meiryo" ng-app="AppConfigure" ng-cloak class="mos ng-cloak">
<!-- container section start -->

<header class="header dark-bg">
    <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
    </div>
    <div>
        <img style="margin-top: 15px" src="../static/images/nidec.png" alt="Nidec - All for dreams"/>
    </div>
</header>

<aside>
    <div id="sidebar" class="nav-collapse ">
        <ul class="sidebar-menu">
            <li class="sub-menu">
                <a href="javascript:;" class="">
                    <i class="icon_document_alt"></i>
                    <span>Master Data</span>
                    <span class="menu-arrow arrow_carrot-right"></span>
                </a>
                <ul class="sub" style="display:block;">
                    <li class=""><a class="" href="go_assy?model={{ model }}">Assy</a></li>
                    <li ><a  href="go_sttype?model={{ model }}">ST Type</a></li>
                    <li class="active"><a class="" href="go_config?model={{ model }}">Configure</a></li>
                </ul>
            </li>
        </ul>
    </div>
</aside>

<div id="main-content" class="mos-view" style="padding-top: 10%;padding-left:5%; padding-right: 5%;" align="center">
    <div id="hd">
        <div>
            <h2 class="page-header">{{ model }} Configure</h2>
        </div>
        <BR>
        <BR>
    </div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token  }}">
    <div id="configContent" class="panel panel-default" style="margin-left:10px;">
        <div class="panel-body" align="left">
            <div id="toolbar" class="btn-group">
                <nobr>
                        <span class="btn-group">
                            <button type="button" class="btn btn-default" ng-click="save()">Save</button>
                        </span>
                </nobr>
            </div>
            <table class="table table-expandable">
                <thead>
                <tr>
                    <th class="col-md-4"><span style="padding-left: 10%">ID</span></th>
                    <th class="col-md-4"><span style="padding-left: 20%">Line Name</span></th>
                    <th class="col-md-4"><span style="padding-left: 98%">Detail</span></th>
                </tr>
                </thead>
                {% verbatim %}
                <tbody ng-repeat="item in configureData ">
                <tr >
                    <td class="col-md-4"><span style="padding-left: 10%">{{ item.num }}</span></td>
                    <td class="col-md-4"><span style="padding-left: 20%">{{ item.line_cd }}</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <table class="table table-hover table-striped" name="test">
                            <thead>
                            <tr>
                                <th width="">Selected</th>
                                <th width="">Assy Text</th>
                                <th width="">Work Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="assy in item.assy_text_list">
                                <td><input type="checkbox" ng-model="assy.checked" ng-disabled="checkbox_disabled(assy.time_tbl_cd)"></td>
                                <td style="display: none">{{ item.line_cd }}</td>
                                <td>{{ assy.assy_text}}</td>
                                <td>
                                    <select ng-model = "assy.time_tbl_cd" ng-options="item for item in worktime">
                                    </select>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
                {% endverbatim %}
            </table>
        </div>
    </div>
</div>
</div>
<script src="../static/lib/js/jquery-3.0.0.min.js"></script>
<script src="../static/lib/jquery.cookie.js"></script>
<script src="../static/lib/bootstrap.js"></script>
<script src="../static/lib/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="../static/lib/js/scripts.js"></script>
<script src="../static/lib/angular/angular.js" type="text/javascript"></script>
<script src="../static/js/configure.js" type="text/javascript"></script>
</body>
</html>
